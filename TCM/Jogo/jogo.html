<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionario Microsoft</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="start_btn"><button>Começar</button></div>
    <div class="info_box">
        <div class="info-list">
        </div>
        <div class="buttons">
            <button class="quit">Sair</button>
            <button class="restart">Continuar</button>
        </div>
    </div>
    <div class="quiz_box">
        <section>
            <div class="que_text">
                
            </div>
            <div class="option_list">
               
            </div>
        </section>

       
        <footer>
            <div class="total_que">
            </div>
            <button class="next_btn">Proxima pergunta</button>
        </footer>
    </div>
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Parabéns você completou o Quiz!</div>
        <div class="score_text">
        </div>
        <div class="buttons">
            <button class="restart">Refazer o Quiz</button>
            <button class="quit">Sair do Quiz</button>
        </div>
    </div>
    <script>
    const questions = [
        {
            numb: 1,
            question:"Qual é o sistema operacional desenvolvido pela Microsoft lançado em 2015?",
            answer: "Windows 10",
            options: [
            "Windows Vista",
            "Windows 7",
            "Windows 10",
            "Windows XP"
            ]
        },
        {
            numb: 2,
            question: "Quem é o co-fundador da Microsoft junto com Bill Gates?",
            answer: "Paul Allen",
            options: [
                "Paul Allen",
                "Steve Jobs",
                "Larry Page",
                "Mark Zuckerberg"
            ]
        },
        {
            numb: 3,
            question: "Qual é o nome do navegador desenvolvido pela Microsoft que substituiu o Internet Explorer?",
            answer: "Edge",
            options: [
                "Edge",
                "Firefox",
                "Chrome",
                "Safari"
            ]
        },
        {
            numb: 4,
            question: "Qual era o cargo ocupado por Steve Ballmer na Microsoft?",
            answer: "CEO",
            options: [
                "CEO",
                "CTO",
                "COO",
                "CFO"
            ]
        },
        {
            numb: 5,
            question: "Qual foi a famosa frase proferida por Steve Ballmer durante uma apresentação da Microsoft?",
            answer: "Developers, developers, developers!",
            options: [
                "Developers, developers, developers!",
                "Windows is coming!",
                "I love this company!",
                "One Microsoft, all in!"
            ]
        }
    ];
    </script>
<script >

const start_btn = document.querySelector(".start_btn button");
const info_box = document.querySelector(".info_box");
const exit_btn = info_box.querySelector(".buttons .quit");
const continue_btn = info_box.querySelector(".buttons .restart");
const quiz_box = document.querySelector(".quiz_box");
const result_box = document.querySelector(".result_box");
const option_list = document.querySelector(".option_list");

start_btn.onclick = ()=>{
    info_box.classList.add("activeInfo");
}

exit_btn.onclick = ()=>{
    info_box.classList.remove("activeInfo"); 
}

continue_btn.onclick = ()=>{
    info_box.classList.remove("activeInfo");
    quiz_box.classList.add("activeQuiz");
    showQuetions(0); 
    queCounter(1);
}
let que_count = 0;
let que_numb = 1;
let userScore = 0;
let counter;
let counterLine;
let widthValue = 0;

const restart_quiz = result_box.querySelector(".buttons .restart");
const quit_quiz = result_box.querySelector(".buttons .quit");


restart_quiz.onclick = ()=>{
    quiz_box.classList.add("activeQuiz");
    result_box.classList.remove("activeResult"); 
    que_count = 0;
    que_numb = 1;
    userScore = 0;
    widthValue = 0;
    showQuetions(que_count);
    queCounter(que_numb);
    clearInterval(counter); 
    clearInterval(counterLine); 
    next_btn.classList.remove("show");
}

quit_quiz.onclick = ()=>{
    window.location.reload(); 
}

const next_btn = document.querySelector("footer .next_btn");
const bottom_ques_counter = document.querySelector("footer .total_que");


next_btn.onclick = ()=>{
    if(que_count < questions.length - 1){ 
        que_count++; 
        que_numb++; 
        showQuetions(que_count); 
        queCounter(que_numb); 
        clearInterval(counter); 
        clearInterval(counterLine); 
        next_btn.classList.remove("show"); 
    }else{
        clearInterval(counter); 
        clearInterval(counterLine); 
        showResult(); 
    }
}

function showQuetions(jogo){
    const que_text = document.querySelector(".que_text");

    
    let que_tag = '<span>'+ questions[jogo].numb + ". " + questions[jogo].question +'</span>';
    let option_tag = '<div class="option"><span>'+ questions[jogo].options[0] +'</span></div>'
    + '<div class="option"><span>'+ questions[jogo].options[1] +'</span></div>'
    + '<div class="option"><span>'+ questions[jogo].options[2] +'</span></div>'
    + '<div class="option"><span>'+ questions[jogo].options[3] +'</span></div>';
    que_text.innerHTML = que_tag; 
    option_list.innerHTML = option_tag; 
    
    const option = option_list.querySelectorAll(".option");

    for(i=0; i < option.length; i++){
        option[i].setAttribute("onclick", "optionSelected(this)");
    }
}

let tickIconTag = '<div class="icon tick"><i class="fas fa-check"></i></div>';
let crossIconTag = '<div class="icon cross"><i class="fas fa-times"></i></div>';


function optionSelected(answer){
    clearInterval(counter); 
    clearInterval(counterLine); 
    let userAns = answer.textContent; 
    let correcAns = questions[que_count].answer; 
    const allOptions = option_list.children.length;
    if(userAns == correcAns){ 
        userScore += 1; 
        answer.classList.add("correct"); 
        answer.insertAdjacentHTML("beforeend", tickIconTag);
        console.log("Correct Answer");
        console.log("Your correct answers = " + userScore);
    }else{
        answer.classList.add("incorrect");
        answer.insertAdjacentHTML("beforeend", crossIconTag); 
        console.log("Wrong Answer");

        for(i=0; i < allOptions; i++){
            if(option_list.children[i].textContent == correcAns){ 
                option_list.children[i].setAttribute("class", "option correct"); 
                option_list.children[i].insertAdjacentHTML("beforeend", tickIconTag); 
                console.log("Auto selected correct answer.");
            }
        }
    }
    for(i=0; i < allOptions; i++){
        option_list.children[i].classList.add("disabled"); 
    }
    next_btn.classList.add("show"); 
}

function showResult(){
    info_box.classList.remove("activeInfo"); 
    quiz_box.classList.remove("activeQuiz");
    result_box.classList.add("activeResult"); 
    const scoreText = result_box.querySelector(".score_text");
    if (userScore > 3){ 
       
        let scoreTag = '<span> Parabéns você acertou <p>'+ userScore +'</p> de <p>'+ questions.length +'</p></span>';
        scoreText.innerHTML = scoreTag; 
    }
    else if(userScore > 1){ 
        let scoreTag = '<span>Que otimo você conseguiu. Acertou <p>'+ userScore +'</p> de <p>'+ questions.length +'</p></span>';
        scoreText.innerHTML = scoreTag;
    }
    else{ 
        let scoreTag = '<span> Desculpe tente novamente. Acertou <p>'+ userScore +'</p> de <p>'+ questions.length +'</p></span>';
        scoreText.innerHTML = scoreTag;
    }
}

            for(i=0; i < allOptions; i++){
                option_list.children[i].classList.add("disabled"); 
            }
            next_btn.classList.add("show"); 


function queCounter(jogo){
    
    let totalQueCounTag = '<span><p>'+ jogo +'</p> de <p>'+ questions.length +'</p> Questões</span>';
    bottom_ques_counter.innerHTML = totalQueCounTag;  
}

    </script>

</body>
</html>
